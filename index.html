<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        /* Additional styles can be added here */
        /* For example, you can style the input and button to be full width on small screens */
        label{
            font-size: 22px;
        }
        .font-size{
            font-size: 18px;
            padding: px;
        }
        .salary-input:hover {
        border: 3px solid #af4caf; /* Green border */
        background-color: #f0fff0; /* Light green background */
            }
            .days-present-input:hover {
                border: 3px solid #2196F3; /* Blue border */
                background-color: #e0f7fa; /* Light blue background */
            }
            .half-days-input:hover {
                border: 3px solid #FF5722; /* Orange border */
                background-color: #fff3e0; /* Light orange background */
            }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        @media (max-width: 768px) {
            .form-control, .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <center>
    <div class="container">
        <h1 class="text-center">Salary Calculator <br>By Het Patel</h1>
        <div class="text-center">
            <button id="lightModeBtn" class="btn btn-primary">Light Mode</button>
            <button id="darkModeBtn" class="btn btn-primary">Dark Mode</button>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <form id="salaryForm">
                        <div class="form-group">
                            <label for="salary">Enter Salary:</label>
                            <input type="number" class="form-control font-size" id="salary" placeholder="Enter Salary" >
                        </div>
                    <div class="form-group">
                        <label for="days">Select Days in Month:</label>
                        <select class="form-control font-size" id="days" >
                            <option value="28">28 Days</option>
                            <option value="29">29 Days</option>
                            <option value="30">30 Days</option>
                            <option value="31">31 Days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="daysPresent">Days Present:</label>
                        <input type="number" class="form-control font-size" id="daysPresent" placeholder="Enter Days Present">
                    </div>
                    <div class="form-group">
                        <label for="HalfDays">Days Half:</label>
                        <input type="number" class="form-control font-size" id="HalfDays" value="0" placeholder="Enter Days Half">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="resultContainer" style="display: none;">
                <h3>Total <span id="result"></span></h3>
                
                <h3>Absent  <span id="absent"></span></h3>
                
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function(){
            // Light mode toggle
            $("#lightModeBtn").click(function() {
                $("body").removeClass("dark-mode");
            });
            // Dark mode toggle
            $("#darkModeBtn").click(function() {
                $("body").addClass("dark-mode");
            });
        });
            </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#salaryForm").submit(function(event) {
                event.preventDefault();
                var salary = parseInt($("#salary").val());
                var daysInMonth = parseInt($("#days").val());
                var daysPresent = parseInt($("#daysPresent").val());
                var HalfDays = parseInt($("#HalfDays").val());
                var salaryPerDay = (salary / daysInMonth);
                var salaryHalfDay = salaryPerDay / 2;
                var halfcut = salaryHalfDay * HalfDays;
                var totalSalary =  (salaryPerDay  * daysPresent)-halfcut;
                var absent = daysInMonth - daysPresent + (HalfDays / 2);

                $("#absent").text("Days : "+ absent);
                $("#result").text("Rs." + totalSalary.toFixed(2));
                $("#resultContainer").show();
            });
        });
    </script>
</center>
</body>
</html>
